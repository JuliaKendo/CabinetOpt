<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Выберите файл для импорта заказов</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form class="modal-form fileSelectionForm" method="post" action="{% url 'orders:import-xlsx' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}

                    {{ field }}
                    <div class="row">
                        <div class="offset-sm-1 errors {{ field.name }}-error"></div>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Загрузить</button>
            </form>
        </div>
    </div>
  </div>
