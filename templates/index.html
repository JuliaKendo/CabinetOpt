{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Личный кабинет ЮЛ</title>

        <link rel="icon" href="{% static 'icon.png' %}" type="image/x-icon">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'index.css' %}">
    </head>
    <body>

        <nav class="navbar navbar-light fixed-top bg-light flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">
                <h1>Talant</h1>
            </a>
            <div>
                <button
                    id="loginButton"
                    class="btn btn-outline-primary login-btn"
                    data-toggle="modal"
                    data-target="#loginForm"
                    data-url="{% url 'clients:login' %}" 
                >                    
                    <!-- атрибут data-url исп. для передачи относительного адреса в файл index.js
                    так как он не имеет доступа к контексту Django  -->
                    <span><i class="fa fa-money"></i></span>
                    <span class="btn-text text-default">Войти</span>
                </button>
                <button
                    id="regRequestButton"
                    class="btn btn-outline-secondary login-btn"
                    data-toggle="modal"
                    data-target="#regRequestForm"
                    data-url="{% url 'clients:reg_request' %}" 
                >
                    <span><i class="fa fa-money"></i></span>
                    <span class="btn-text text-default">Зарегистрироваться</span>
                </button>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row"> 
                {% include 'sidebar.html' %}             
            </div>

            <main role="main" class="ml-sm-auto col-lg-10 px-4">
                {% include 'contact.html' %} 
            </main>
        </div>

        <div class="modal fade" id="loginForm" tabindex="-1" role="dialog">
            {% include 'login.html' %}
        </div>

        <div class="modal fade" id="regRequestForm" tabindex="-1" role="dialog">
            {% include 'reg_order.html' %}
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="{% static 'index.js' %}"></script>
    </body>
</html>
